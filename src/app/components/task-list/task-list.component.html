<GridLayout rows="auto,*" columns="*" *ngIf="this.tasks.length == 0">
    <Image row="0" col="0" src="~/app/images/add-task.png" horizontalAlignment="right" marginRight="20"
        class="add-task-img" width="170" stretch="aspectFit">
    </Image>
    <Image row="1" col="0" horizontalAlignment="center" verticalAlignment="center" src="~/app/images/task-empty.png" 
        class="task-empty-img" width="200" stretch="aspectFit" marginTop="-50">
    </Image>
</GridLayout>

<StackLayout>
    <ListView [items]="tasks" class="list-group" separatorColor="transparent" height="100%">
        <ng-template let-item="item" let-i="index">
            <AbsoluteLayout>
                <GridLayout rows="*,*" columns="*" left="0" top="10" width="93%" class="list-card">
                    <Label class="header" row="0" col="0" [text]="item.name"></Label>
                    <Label class="countdown" row="1" col="0" [text]="countdown(item.date)"></Label>
                </GridLayout>
                <Button left="326" top="0" backgroundColor="{{ checklist_id == item.id ? '#fafafa': '#007AFF' }}" 
                borderRadius="50" class="{{ checklist_id == item.id ? 'fas checklist' : '' }}"
                text="{{ checklist_id == item.id ? '&#xf058;' : '' }}" width="35" height="35" (tap)="checklist(item.id)">
                </Button>
            </AbsoluteLayout>
        </ng-template>
    </ListView>
</StackLayout>
