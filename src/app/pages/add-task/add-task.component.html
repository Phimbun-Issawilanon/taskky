<top-bar></top-bar>
<StackLayout>
    <GridLayout rows="auto,auto,auto,100,auto,50" columns="*,*">
        <Label row="0" col="0" colspan="2" text="Task name"></Label>
        <TextField row="1" col="0" colspan="2" required hint="task name..." [(ngModel)]="task_name" fontSize="16px"></TextField>
        <Label row="2" col="0" colspan="2" text="Detail"></Label>
        <TextView row="3" col="0" colspan="2" style="margin-top: 15px" borderColor="#DEDEDE" borderWidth="1" borderRadius="2" height="auto" 
        hint="Enter Detail..."  class="input input-border" [(ngModel)]="task_detail"></TextView>
        <Label row="4" col="0" colspan="2" text="Due Date"></Label>
        <DatePicker row="5" col="0" [date]="date" year="2020" month="4" day="20" minDate="1" maxDate="31" ></DatePicker>
        <TimePicker row="5" col="1" [time]="time" hour="9" minute="25" maxHour="23" maxMinute="59" minuteInterval="5"></TimePicker>
    </GridLayout>
    <Button text="Add" (tap)="add()"></Button>
</StackLayout>
