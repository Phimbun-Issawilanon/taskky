<top-bar></top-bar>
<StackLayout>
    <GridLayout rows="auto,auto,auto,100,auto,50" columns="*">
        <Label row="0" col="0" text="Task name"></Label>
        <TextField row="1" col="0" required hint="task name..." [(ngModel)]="task_name" fontSize="16px"></TextField>
        <Label row="2" col="0" text="Detail"></Label>
        <TextView row="3" col="0" style="margin-top: 15px" borderColor="#DEDEDE" borderWidth="1" borderRadius="2" height="auto" 
        hint="Enter Detail..."  class="input input-border" [(ngModel)]="task_detail"></TextView>
        <Label row="4" col="0" text="Due Date"></Label>
        <DatePicker row="5" col="0" year="2020" month="4" day="20" minDate="1" maxDate="31" ></DatePicker>
    </GridLayout>
    <Button text="Save"></Button>
</StackLayout>
