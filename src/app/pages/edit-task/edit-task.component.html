<top-bar>
</top-bar>
<ScrollView>
    <StackLayout class="container">
        <GridLayout class="grid-container" rows="auto,auto,auto,auto,auto,auto,auto,auto,auto" columns="*,*"> 
            
            <Label [text]="'Name: '+task.name" row="0" col="1"></Label> 
            <StackLayout *ngIf="task.photo">
                <GridLayout *ngFor="let photo of task.photo" rows="auto,auto" columns="auto">
                    <CardView margin="5" elevation="15" radius="25" row=1 col=0>
                        <Image row="1" col="1" [src]="photo" height="200" width="auto"></Image>
                    </CardView>
    
                    
        
                </GridLayout>
            </StackLayout>
            <TextView row=2 col=0  colSpan="2"   style="margin-top: 15px" borderColor="#DEDEDE" borderWidth="1" borderRadius="2" height="150"
            hint=" Enter New Details..."  class="input input-border"></TextView>
        </GridLayout>
        <Button class="add task" text="Save"></Button>
        <Button class="add task" text="Cancle"></Button>
    </StackLayout>

</ScrollView>
