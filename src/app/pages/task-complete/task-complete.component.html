<StackLayout>
    <ListView [items]="taskComplete" class="list-group" separatorColor="transparent" height="100%">
        <ng-template let-item="item" let-i="index">
            <StackLayout>
                <CardView radius="25" ripple="true">
                    <GridLayout rows="*,*,*" columns="*,40" class="list-card">
                        <Label class="header" row="0" col="0" (tap)="toDetail(item.name)" [text]="item.name" ></Label>
                        <Button row="0" col="1" backgroundColor="{{ checklist_id == item.id ? '#38ABFD': '#F1F1F4' }}" 
                            borderRadius="50" class="fas"
                            text="&#xf0e2;" width="35" height="35" (tap)="undo(item.id)">
                        </Button>
                        <Label class="duedate" row="1" col="0" colSpan="2" 
                        (tap)="toDetail(item.name)" [text]="convertDatetime(item.due_date)" horizontalAlignment="left" >
                        </Label>
                        <Label  row="2" col="0" colSpan="2" text="success" horizontalAlignment="right" (tap)="toDetail(item.name)"> </Label>
                    </GridLayout>
                </CardView>
            </StackLayout>
        </ng-template>
    </ListView>
</StackLayout>
